{% extends 'base.html' %}


{% block title %} 用户列表{% endblock %}


{% block body %}
    <h1>用户信息</h1>
    <table width="80%" align="center" style="margin-top: 50px">
        <tr>
            <td>用户名</td>
            <td>密码</td>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
            </tr>


        {% endfor %}


    </table>

{% endblock %}
